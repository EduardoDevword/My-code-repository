<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = "res"> Result</div>
    <script>
        function somar(){
            var val1 = document.getElementsById("txtn1")
            var val2 = document.querySelector("input#txtn2")
            var res =  document.getElementById("res")
            var n1 = Number(val1.value)
            var n2 = Number(val2.value)
            var result_sum = n1 + n2
            res.innerHTML = `A sua resposta para a soma Ã© ${result_sum}`
        }
    </script>
</body>
