<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex09</title>
</head>
<body>
    <h1>Vamos verificar sua velocidade</h1>
    Km/h<input type="number" name="vel" id="vel">
    <input type="button" value="analisar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var velocidade = document.getElementById("vel")
            var kms = Number(velocidade.value)
            var res = document.querySelector("div#res")
            if (kms > 50 ){
                res.innerHTML += `<p>Você está a <strong>${kms}</strong> km/h numa via de 50, reduza</p>` 
            }else{
                res.innerHTML += `Você está a ${kms} km/h numa via de 50, apenas siga em segurança`
            }
        }
    </script>
</body>
</html>
