<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05 iniciando com o dom</title>
    <style>
        body{
            background-color: aqua;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos com o <strong>DOM</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong>
    em JavaScript </p>
    <div class="msg">Clique em mim</div>
    <div name ="name">Clique em mim de novo</div>
    <script>
        var p1 = document.getElementsByTagName ("p")[1] // o .getElementsByTagName puxa todos os elementos que recebem essa tag a  não ser que você selecione por meio de colchetes [] selecionando qual sera selecionado 

        var corpo =  document.body

        document.write(`Está escrito assim: ${p1.innerText}`)
        
        var div = document.getElementById("msg") // aqui selecionamos por meio do ID da tag

        var nome = document.getElementsByName("name")[0] // aqui selecionamos por meio do nome dado a tag tambem selecionando mais tags de mesmo name 

        p1.style.color = "blue"

        corpo.style.background = "black"

        div.style.background = "green"

        div.innerText = "Estou aguardando..."

        nome.innerText = "Terminei de esperar!"

        // window.alert(p1.innerText) // innerText puxa a escrita de forma crua sem as tags HTML de negrito ou marcação ja o innerHTML puxa de forma completa do corpo html com todas suas tags de alteração

        var d = document.querySelector("div.msg")

        d.style.color = "blue"

    </script>
</body>
</html>
